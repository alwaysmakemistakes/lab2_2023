{% extends 'base.html'%}

{% block content%}
<form method="POST">
    <div class="col-4 mb-3">
        <label class="form-label" for="number">Номер для проверки</label>
        <input class="form-control {% if error and m%} is-invalid {% elif m and not error%} is-valid {%else%} {% endif %}" type="text" name="number"
            id="number" value="{{request.form.number}}">
            
        {% if request.method == 'POST' %}
        <div class="{% if error %} invalid-feedback {% endif %}">{{error_text}}</div>
        {% endif %}
    </div>
    <button class="btn btn-primary">Проверить</button>
</form>




{% endblock %}
